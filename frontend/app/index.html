<!doctype html>
<html>
    <head>
        <title>Sync it</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="en"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
          <!-- Navigation -->
        <nav id="slide-menu">
        	<ul>
        		<li class="new"><i class="fa fa-plus"></i>Nuevo Directorio</li>
        		<li class="delete"><button onclick="eliminar()" type="button" ><i class="fa fa-trash"></i>Eliminar Directorio</button></li>
        		<li class="settings"><i class="fa fa-cogs"></i>Configuración</li>
            <li class="delete"><button onclick="close_all()" type="button" ><i class="fa fa-sign-out"></i>Cerrar todo</button></li>
        	</ul>
        </nav>
    </head>
    <body>
      <div class="mac">
        <div class="title-bar">
          <div class="close"><a href="javascript:close()">&nbsp;&nbsp;&nbsp;</a></div>
          <div class="minimize"><a href="javascript:minimize()">&nbsp;&nbsp;&nbsp;</a></div>
          <div class="zoom"><a href="javascript:maximize()">&nbsp;&nbsp;&nbsp;</a></div>
          <div class="drag"><p>Files cluster</p></div>
        </div>
      </div>
      <!-- Content panel -->
      <div id="content">
      	<div class="menu-trigger"><i class="fa fa-bars"></i></div>
        <!-- Sections for each directory -->
        <section class="main-panel">
          <div id="directorys">
            <h3>Administración</h3>
          </div>
          <div id="newModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Nuevo Directorio</h3>
                </div>
                <div class="modal-body">
                  <p>Nombre del directorio</p>
                  <input id="add_direc" type="text" placeholder="Nombre"></input>
                  <p>Nombre del grupo</p>
                  <input id="add_grupo" type="text" placeholder="Grupo"></input>
                  <p>Nombre de usuario</p>
                  <input id="add_user" type="text" placeholder="Usuario"></input>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" onclick="add_direc()">Crear</button>
                </div>
            </div>

          </div>
         </div>
         <div id="deleteModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Eliminar Directorio</h3>
              </div>
              <div class="modal-body" id="eliminar">
              </div>
              <div class="modal-footer text-left">
                <p>Haz click en el directorio que deseas eliminar</p>
              </div>
          </div>

         </div>
        </div>
        </section>
        <section class="setting-panel">
          <h3>Configuración</h3>
          <p>Interfaz por defecto</p>
          <input id="interface" type="text" placeholder="Interfaz"></input>
          <button id="close-setting" class="btn" onclick="change_if()">Guardar</button>
        </section>

        <!-- Floating button -->
        <section class="floating-button">
          <div id="container-floating">

            <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create">
              <p class="plus">+</p>
              <img class="edit" src="http://ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_compose2_1x.png">
            </div>

        </div>
        </section>
      </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</html>
